<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;
            background-color: aquamarine;
        }
        label {
            color: black;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
        <div class="row justify-content-center">
        <div class="col-6 text-center">
        <label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required><br>
    </div>
</div>
<div class="row justify-content-center">
<div class="col-md-6">
        <label class="form-label" for="apellido">Apellido:</label>
        <input class="form-control" type="text" id="apellido" name="apellido" required><br>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div>
        <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input class="form-control" type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
    </div>
</div>
        <button type="button" onclick="enviarInfo()" >Enviar</button>
    </div>
    </form>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
